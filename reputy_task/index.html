<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reputy</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- logo -->
    <div class="header">

        <div class="logo-container">
            <img src="imports/logo-img.png" id="logoimg">
            <img src="imports/logo-text.png" id="logotxt">
        </div>

        <!-- navigation -->

        <div class="nav-container">
            <div class="navbar">
                <ul>
                    <li><a href="#">Join Firesides</a></li>
                    <li><a href="#">Partner with us</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Blog</a></li>
                    <li id="divider"></li>
                </ul>
            </div>
            <div class="navbuttons">
                <button class="login">Login</button>
                <button class="create-acc">Create Account</button>
            </div>
        </div>

    </div>

    <!-- iphone images -->
    <div class="phone-container">
        <img src="imports/iphone1.png" id="iphone1">
        <img src="imports/iphone2.png" id="iphone2">
    </div>
    
    <div class="right-side">

    <div id="page-divider"></div>


        <div class="maintext-container">
            <h1>Land the dream job by showing your soft skills credentials</h1>
        </div>

        <div class="instruction-container">
            <h3>Create your free talent wallet</h3>
        </div>

        <div class="txtbars-container">
            <input type="text" id="dpname" name="dpname" placeholder="Display Name">
            <input type="text" id="email" name="email" placeholder="Email address">
        </div>

        <div class="submit-container">
            <button>Sign up with email</button>
        </div>

        <div class="logintxt-container">
            <p>Already have an account? <b><u>Log in</u></b></p>
        </div>
    </div>

</body>
